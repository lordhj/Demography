
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{dst}}</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">

  </head>
  <body>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
      // Load google charts
      //FOR Religion Demographics
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      // Draw the chart and set the chart values
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Religion', 'Percent'],
        {%for i in range(0, lenlst, 2)%}
        ['{{rlst[i]}}', {{rlst[i+1]}}],
        {%endfor%}
      ]);

        // Optional; add a title and set the width and height of the chart
        var options = {'title':'Religion Demographics', 'width':500, 'height':400};

        // Display the chart inside the <div> element with id="piechart"
        var chart = new google.visualization.PieChart(document.getElementById('religionchart'));
        chart.draw(data, options);
      }
      </script>




      <script type="text/javascript">
        // Load google charts
        // For Language Demographics
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
          ['Language', 'Percent'],
          {%for i in range(0, lenlnglst)%}
          ['{{langtxtlst[i]}}', {{langvaluelst[i]}}],
          {%endfor%}
        ]);

          // Optional; add a title and set the width and height of the chart
          var options = {'title':'Language Demographics', 'width':500, 'height':400};

          // Display the chart inside the <div> element with id="piechart"
          var chart = new google.visualization.PieChart(document.getElementById('langchart'));
          chart.draw(data, options);
        }
        </script>
    <h1>Demographics Data - {{dst}}</h1>

    <div id = "religionchart">
    </div>
    <div id = "langchart">
    </div>
  </body>
</html>
